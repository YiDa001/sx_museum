<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d模型</title>
    <style type="text/css">

    </style>
    <script type="text/javascript" src="../js/vue.min.js"></script>
    <script type="text/javascript" src="../js/vue-3d-model.min.js"></script>
</head>
<body>
    <div id="model_box" class="model_box" @mouseover="stopRotation" @mouseout="rotate" style="width: 100%;height:500px;">
        <model-obj :rotation="rotation"
                   @on-load="onLoad"
                   :scale="scale"
                   :position="position"
                   src="../model/hats.obj"   width="900" height="600" ></model-obj>
    </div>
    <script type="text/javascript">
        // 3D模型
        new Vue({
            el: '#model_box',
            data: {
                rotation: {
                    x: 0,
                    y: 0,
                    z: 0
                },
                position:{
                    x: 0,
                    y: 0,
                    z: 0
                },
                scale:{
                    x: 0.9,
                    y: 0.9,
                    z: 0.9
                },
                run:""
            },
            methods: {
                onLoad:function () {
                    this.rotate();
                },
                rotate:function() {
                    this.rotation.y += 0.01;
                    this.run=requestAnimationFrame( this.rotate );
                },
                stopRotation:function(){
                    cancelAnimationFrame(this.run)
                }
            }
        })
    </script>
</body>
</html>
